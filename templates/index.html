<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Défintion des mots</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>

<body>
  <main class="my-2 container">
    <div id="app">
      <h1>Liste des mots</h1>
      
      <div class="my-2" v-if="mode == 'listWords'">
        <h2>Liste des mots</h2>

        <div class="row">
          <div class="col-6 col-sm-4 col-md-3 col-xl-2 col-xxl-1" v-for="word, wordIdx in words">[[word.mot]]</div>
        </div>

        <div class="my-2">
          <button class="btn btn-success" @click="addNewWord()">Nouveau mot...</button>
        </div>
      </div>

      <div class="my-2" v-if="mode == 'addWord'">
        <h2>Nouveau mot</h2>
        <form action="#" @submit.prevent="return saveWord()">
          <div class="my-1">
            <label for="mot">Mot</label>
            <input type="text" id="mot" class="form-control" v-model="currMot.mot">
          </div>
          <div class="my-1">
            <label for="type-mot">Type</label>
            <select id="type-mot" v-model="currMot.type_mot.id" class="form-control">
              <option value="-1">Sélectionner</option>
              <option v-for="wordType in wordsTypes" :value="wordType.id">[[wordType.type_mot]]</option>
            </select>
          </div>
          <div class="my-1">
            <label for="definition">Définition</label>
            <textarea id="definition" class="form-control" rows="10"  v-model="currMot.definition"></textarea>
          </div>
          <div class="my-1">
            <button type="submit" class="btn btn-primary">Enregister</button>
            <button type="button" class="btn btn-warning" @click="cancel()">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/vue.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>


</body>

</html>
